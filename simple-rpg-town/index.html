<!DOCTYPE html>
<html>
<head>
    <title>Simple RPG Town Economy V5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Game Area -->
    <div id="gameArea">
        <!-- Set fixed size for the game container -->
        <div id="gameContainer" style="position: relative; width: 1024px; height: 1024px; overflow: hidden; margin: auto;">
            <canvas id="gameCanvas" width="1024" height="1024" style="display: block; position: absolute; top: 0; left: 0; z-index: 1;"></canvas> <!-- Match container size -->
            <!-- Player, NPCs, Buildings will be added here -->
            <div id="dayNightOverlay"></div>
            <div id="seasonIndicator">Season: Spring</div>
        </div>
         <div id="dialogueBox" style="display: none;">
             <span id="dialogueSpeaker"></span>: <span id="dialogueText"></span>
         </div>
    </div>

    <!-- UI Panels -->
    <div id="uiContainer">
        <div id="controls">
            <button id="fastForwardBtn">Fast Forward (1x)</button>
            <div id="timeDisplay">Day 1, 06:00</div>
            <div id="playerGoldDisplay">Player Gold: <span id="playerGold">100</span></div>
        </div>

        <div id="playerInventoryPanel" class="inventory-panel ui-panel-section">
            <h2>Your Inventory (<span id="playerInvSpace">0/30</span>)</h2>
            <ul id="playerItemList"></ul>
        </div>

        <div id="npcInteractionPanel" class="ui-panel" style="display: none;">
            <h2 id="npcName">NPC Name</h2>
            <div class="npc-info">
                <span>Occupation: <span id="npcOccupation"></span></span>
                <span>Gold: <span id="npcGold"></span></span>
            </div>
            <div id="npcInventoryPanel" class="inventory-panel ui-panel-section">
                <h3>NPC Inventory (<span id="npcInvSpace">0/30</span>) - Can Buy</h3>
                <ul id="npcItemList"></ul> <!-- Items player can buy -->
            </div>
            <div id="tradePanel" class="inventory-panel ui-panel-section">
                 <h3>Your Items (Sell to NPC)</h3>
                 <ul id="playerSellList"></ul> <!-- Specific list for selling -->
            </div>
             <button id="closeNpcPanelBtnInteraction" class="close-button">Close Interaction</button>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/economy.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/npc.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
